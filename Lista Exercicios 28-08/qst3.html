<html>
    <head>
        <title>Conversao de Graus</title>
    </head>
    <body>
        Graus: <input type="number" name="Fahrenheit" id="Fahrenheit"><br>
        <button onclick="conversao(document.getElementById('Fahrenheit').value)">Converter</button>

        <script>
            function conversao(Graus){
                const result = (Graus-32)*5/9;
                window.alert(result);
            }
        </script>
    </body>
</html>
