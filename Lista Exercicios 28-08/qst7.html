<html>
    <head>
        <title> Vogais </title>
    </head>
    <body>
        Palavra: <input id="palavra"><br>
        <button onclick="contar(document.getElementById('palavra').value)"> Vogais </button>
        <script>
            function contar(palavra){
                const vogais = 'aeiouAEIOU';
                var cont = 0;
                for (let i = 0; i < palavra.length; i++) {
                    if (vogais.includes(palavra[i])) {
                        cont++;
                    }
                }
                window.alert("O numero de vogais eh: " + cont);
            }
        </script>
    </body>
</html>
