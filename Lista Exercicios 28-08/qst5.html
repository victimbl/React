<html>
    <head>
        <title>area e o per√≠metro de um circulo</title>
    </head>
    <body>
        Raio: <input type="number" id="raio"><br>
        <button onclick="calcular(document.getElementById('raio').value)"> Calcular </button><br>
        Area: <div id="area" style='display:inline'></div><br>
        Perimetro: <div id="perimetro" style='display:inline'></div>
        <script>
            function calcular(raio){
                const area = 3.14 *(raio**2);
                const perimetro = 2 * (3.14 * raio);
                var resp_area = document.getElementById('area');
                var resp_perimetro = document.getElementById('perimetro');
                resp_area.innerHTML = area;
                resp_perimetro.innerHTML = perimetro;
            }
        </script>
    </body>
</html>
